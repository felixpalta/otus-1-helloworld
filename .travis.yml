language: cpp
before_script:
- echo "Run before_script"
- sudo apt update -qq
script:
- cmake .
- cmake --build .
- cmake --build . --target package
deploy:
    provider: script
    skip_cleanup: true
    script:
    - curl -T helloworld-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -ufelixpalta:<API_KEY> "https://api.bintray.com/content/felixpalta/otus-cpp-repo/helloworld/$TRAVIS_BUILD_NUMBER/helloworld-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_component=main;deb_architecture=amd64"
